    <script src="js/bootstrap.bundle.min.js"></script>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
                <a class="navbar-brand" href="/Index.html">GSend Pro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse d-sm-inline-flex justify-content-between">
                    <ul class="navbar-nav flex-grow-1">
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <main role="main" class="pb-3">
            <div class="row">
                <div class="col-sm-12">
                    <p>The GCode editor has been designed to enable easy editing whilst integrating with the analyzer to provide instant feedback on the edits being made.</p>
                    <p>Click each image to view without scrolling in a seperate tab/window.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="w3-content w3-section" style="max-width:100%">
                        <a href="img/editor/1.png" target="_blank"><img class="mySlides" src="img/editor/1.png" style="width:100%"></a>

    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            &copy; 2023 - GSend Pro
        </div>
    </footer>

    <script>
        var myIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            myIndex++;
            if (myIndex > x.length) { myIndex = 1 }
            x[myIndex - 1].style.display = "block";
            setTimeout(carousel, 5000); 
        }
    </script>
</body>
